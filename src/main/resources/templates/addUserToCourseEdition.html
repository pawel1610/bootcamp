<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy Kursy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div id="main">
    <header th:replace="fragments/header :: menu"></header>
    <h1>Zapis na kurs</h1>



    <form th:action="@{'/saveUser/'+${courseEdition.id}}" th:object="${user}" method="post">

        <p th:errors="*" class="error" th:errorclass="form-field-error"></p>  <!-- wyswietlenie wszystkich bledow-->

        <input id="id" type="hidden" th:field="*{id}">

        <label for="">Wybrany Kurs</label>
        <input id="" readonly="readonly" th:value="${courseEdition.course.name} + ' ' + ${courseEdition.courseMode.name}">



        <label for="name">Imie</label> <input id="name" type="text" placeholder="imiÄ™" th:field="*{name}"
                                              th:class=${#fields.hasErrors('name')}?error/><br>
        <label for="lastName">Nazwisko</label> <input id="lastName" type="text" placeholder="nazwisko" th:field="*{lastName}"
                                                      th:class=${#fields.hasErrors('lastName')}?error/><br>
        <label for="phone">Telefon</label> <input id="phone" type="text" placeholder="XXX-XXX-XXX" th:field="*{phone}"
                                                  th:class=${#fields.hasErrors('phone')}?error/><br>
        <label for="email">email</label> <input id="email" type="email" placeholder="xxx@xxx.pl" th:field="*{email}"
                                                th:class=${#fields.hasErrors('email')}?error/><br>
        <label for="password">haslo</label> <input id="password" type="text" placeholder="haslo" th:field="*{password}"
                                                th:class=${#fields.hasErrors('password')}?error/><br>

        <input type="submit" value="zapisz"/>
    </form>


    <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
