<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trenerzy</title>
</head>
<body>
    <header th:replace="fragments/header :: menu"></header>
    <h2>Trenerzy</h2>

    <ul>
        <li th:each="trainer: ${trainersList}">
            <a th:href="'trenerzy/'+${trainer.id}" th:text="${trainer.name}+ ' ' + ${trainer.lastName}" ></a>
        </li>
    </ul>

</body>
</html>
