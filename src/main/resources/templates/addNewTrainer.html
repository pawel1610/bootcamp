<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addTrenerzy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="fragments/header :: menuAdmin"></header>
    <h2>Dodawanie Trenera</h2>

    <form th:action="@{/admin/saveTrainer}" th:object="${trainer}" method="post">
        <input id="id" type="hidden" th:field="*{id}">
        <label for="name">Imie</label> <input id="name" type="text" th:field="*{name}" /><br>
        <label for="lastName">Nazwisko</label> <input id="lastName" type="text" th:field="*{lastName}" /><br>
        <label for="sallary">stawka</label> <input id="sallary" type="text" th:field="*{sallary}" /><br>
        <label for="description">opis</label> <textarea id="description" cols="30" rows="10" th:field="*{description}"></textarea>
        <input type="submit" value="zapisz"/>
    </form>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
